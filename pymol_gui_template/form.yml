---
title: "${app}"
cluster: "general"
attributes:
  bc_account: "${app}"
  bc_queue: "general"
  cores:
    widget: "number_field"
    max: 8
    min: 1
    step: 1
    value: 2
    label: "Number of cores"
    help: "Enter a value between 1 and 8"
  gpu: 6
  app_version:
    required: true
    widget: "select"
    label: "version:"
    help: |
      Select the version of this app you would like to use.
    options:
  memory_multiplier: 1024
form:
  - app_version
  - cores
  - gpu
  - bc_account
  - bc_num_hours
  - bc_queue
  - bc_email_on_started
  - bc_vnc_resolution
  - memory_multiplier
